{% extends 'base.html' %}
{% block title %} Example {{ block.super }}  {% endblock %}

{% block content %}

<h1 style="color:rgb(10, 241, 98); text-align: center;">User Registration Or Login</h2>

    <button onclick="document.getElementById('id01').style.display='block'">Login</button><br><br><br><hr><br><br>
    <button onclick="location.href='Register';">Register</button>
    
    <div id="id01" class="modal">
      
      <form class="modal-content animate" action="Login" method="POST">
          {% csrf_token %}
        
        <div class="container">
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
    
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <h2 style="color:rgb(241, 56, 10); text-align: center;">{{message}}</h2>
          <button type="submit">Login</button>
    
        </div>
    
      </form>
    </div>
    
    <script>
    // Get the modal
    var modal = document.getElementById('id01');
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>

{% endblock content %}

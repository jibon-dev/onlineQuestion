{% extends 'root.html' %}
{% block title %} Login || {{ block.super }} {% endblock title %}
{% block content %}

   <!--- Sign in page --->
    <section id="sign_in_section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col col-sm-8 col-md-9 col-lg-4 col-xl-4">
                    <!--- Massage Framework --->
                    {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <div class="text-center">
                                <span>{{ message }}</span>
                            </div>
                        </div>
                    {% endfor %}
                    <!---- End Message --->
                    <div class="card sign_in_page">
                        <h3 class="text-center pt-3 font-weight-bold">
                            <a href="{% url 'home' %}">Belaface Limited</a>
                        </h3>
                        <div class="card-body">
                            <form action="" method="POST">{% csrf_token %}
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Email" name="email">
                                </div>
                                <!-- Password -->
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input type="password" class="form-control" placeholder="Password" name="password">
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <h2><button type="submit" class="btn btn-primary">Sign In</button></h2>
                                        <div class="login_create_account">
                                            <div class="float-left">
                                                <a href="{% url 'password_reset' %}">Forgot password?</a>
                                            </div>
                                            <div class="float-right">
                                                <a href="{% url 'register' %}">Create an account</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--/ End Login Section --->

{% endblock content %}
